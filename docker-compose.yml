     # - ./app/actions:/app/actions/
   # ports: 
    #  - 5055:5055    

  rasa_actions:
    image: rasa/rasa-sdk:latest
    build:
      context: .
      dockerfile: Dockerfile-rasa_actions
#    volumes:
#      - ./app/actions:/app/actions/
    ports:
      - 5055:5055

  fastapi_app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8000:8000
    depends_on:
      rasa_api:
        condition: service_started      



