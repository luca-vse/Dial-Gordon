version: '3.5'
services:
  rasa_api:
    image: rasa/rasa:3.6.10
    ports:
      - 5005:5005
    volumes:
      - ./:/app
    command:
      - run
      - --verbose
      - --enable-api
    depends_on:
      rasa_actions:
        condition: service_started   

